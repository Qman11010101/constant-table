name: Refresh all constant tables

on:
  push:
    branches:
      - master
  schedule:
    # Run every day at 12:00 JST
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Generate page
        run: python generate_chunithm.py
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet && echo "No changes" || echo "Changes detected"
          git diff --quiet
          echo "changes_detected=$?" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes_detected != '0'
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "Deploy: $(date -u)"
          git push origin master --force